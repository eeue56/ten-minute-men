<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="content">
        <div id="path-painter" 
             nz-show="domOperations.ui.selectedAssign() === 'pathPainter' || domOperations.ui.selectedAssign() === 'combinedPainter'" 
             class="path-generator">
        </div>

        <div 
             nz-show="domOperations.ui.selectedAssign() === 'turtle'">
            
            <textarea id="turtle-commands"
                 class="turtle-commands">
            </textarea>
            
            
            <button
                nz-what="click"
                nz-run="app.repaint()">
                 Run
             </button>
        </div> 

        <div id="main-game" class="main-game">


            <div id="board" class="map">
                
            </div>
            <div class="ui-controls"></div>
        </div>

        <div class="debug">
            <select 
                nz-model="assignFuncDropDown"
                nz-what="change" 
                nz-run="app.repaint(); app.setFuncText()"
                id="assign-func">
            </select>
            <div id="assign-func-text" 
                contentEditable="true">
            </div>
        </div>
    </div>
    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/helpers.js"></script>
        <script src="scripts/dom_.js"></script>
        <script src="scripts/main.js"></script>

        <!-- endbuild -->
</body>
</html>
